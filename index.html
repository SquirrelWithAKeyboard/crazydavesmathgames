<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Dave's Math Games</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .game-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center;
        }

        .game-card {
            width: 200px;
            height: 300px;
            background-color: #333;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, background-color 0.3s;
        }

        .game-card:hover {
            background-color: #444;
            transform: translateY(-10px);
        }

        .game-card h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .game-card img {
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
        }

        .game-card button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .game-card button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Crazy Dave's Math Games</h1>
    <div class="game-cards">
        <!-- Space Adventure Card -->
        <div class="game-card">
            <h2>Space Adventure</h2>
            <img src="https://via.placeholder.com/100x100?text=🚀" alt="Space Adventure">
            <button onclick="window.location.href='space-adventure.html'">Play</button>
        </div>

        <!-- Pong Card -->
        <div class="game-card">
            <h2>Pong</h2>
            <img src="https://via.placeholder.com/100x100?text=🏓" alt="Pong">
            <button onclick="window.location.href='pong.html'">Play</button>
        </div>

        <!-- Bird Flap Card -->
        <div class="game-card">
            <h2>Bird Flap</h2>
            <img src="https://via.placeholder.com/100x100?text=🐦" alt="Bird Flap">
            <button onclick="window.location.href='bird-flap.html'">Play</button>
        </div>

        <!-- Zombie Chase Card -->
        <div class="game-card">
            <h2>Zombie Chase</h2>
            <img src="https://via.placeholder.com/100x100?text=🧟" alt="Zombie Chase">
            <button onclick="window.location.href='zombie-chase.html'">Play</button>
        </div>

        <!-- Crazy Racer Card -->
        <div class="game-card">
            <h2>Crazy Racer</h2>
            <img src="https://via.placeholder.com/100x100?text=🏎️" alt="Crazy Racer">
            <button onclick="window.location.href='crazy-racer.html'">Play</button>
        </div>

        <!-- Squirrel Sprint Card -->
        <div class="game-card">
            <h2>Squirrel Sprint</h2>
            <img src="https://via.placeholder.com/100x100?text=🐿️" alt="Squirrel Sprint">
            <button onclick="window.location.href='squirrel-sprint.html'">Play</button>
        </div>
    </div>
</div>

</body>
</html>
