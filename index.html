<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Dave's Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        main {
            width: 80%;
            max-width: 1000px;
            margin: 20px 0;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .game-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .game-card {
            width: 250px;
            margin: 10px;
            padding: 20px;
            background-color: #3498db;
            color: white;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .game-card:hover {
            background-color: #2980b9;
        }

        .game-card h2 {
            margin-bottom: 10px;
        }

        .game-card a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Crazy Dave's Games</h1>
    <p>The wildest collection of fun games!</p>
</header>

<main>
    <h2>Explore Our Games</h2>
    <div class="game-list">
        <div class="game-card">
            <h2>Zombie Chase</h2>
            <a href="zombie-chase.html">Play Now</a>
        </div>
        <div class="game-card">
            <h2>Space Adventure</h2>
            <a href="space-adventure.html">Play Now</a>
        </div>
        <div class="game-card">
            <h2>Puzzle Paradise</h2>
            <a href="puzzle-paradise.html">Play Now</a>
        </div>
        <div class="game-card">
            <h2>Crazy Racer</h2>
            <a href="crazy-racer.html">Play Now</a>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2024 Crazy Dave's Games. All rights reserved.</p>
</footer>

</html>
